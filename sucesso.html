<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido Confirmado - TikTok Shop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #ff0050 0%, #ff1a6b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .success-container {
        background: white;
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 20px 60px rgba(255, 0, 80, 0.3);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff0050 0%, #ff1a6b 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 40px;
        animation: scaleIn 0.6s ease-out 0.3s both;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .success-title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 12px;
        animation: fadeIn 0.6s ease-out 0.4s both;
      }

      .success-subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
        animation: fadeIn 0.6s ease-out 0.5s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">✓</div>
      <h1 class="success-title">Obrigado!</h1>
      <p class="success-subtitle">
        Seu pedido foi recebido com sucesso. Agora é só aguardar a entrega!
      </p>
    </div>

    <script>
      // Voltar para home após 3 segundos
      setTimeout(() => {
        localStorage.removeItem("currentOrderData");
        localStorage.removeItem("cartItems");
        localStorage.removeItem("deliveryAddress");
        localStorage.removeItem("customerCpf");
        window.location.href = "/index.html";
      }, 3000);
    </script>
  </body>
</html>
